<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake Game</title>
    </head>

    <body>
        <h1 style="color:purple">SNAKE GAME</h1>
        <h2>Instructions: move the direction buttons to control the snake, eat the red cube to increase score, if the snake hits a corner the game will end.</h2>

        <canvas id="gc" width="780" height="780"></canvas>
        <script>
        window.onload=function() {
            canv=document.getElementById("gc");
            ctx=canv.getContext("2d");
            document.addEventListener("keydown",keyPush);
            setInterval(game,1000/15);
        }
        px=py=15;
        gs=tc=28;
        ax=ay=20;
        xv=yv=0;
        trail=[];
        tail = 5;
        score = 0;
        function game() {
            px+=xv;
            py+=yv;
            
            ctx.fillStyle="black";
            ctx.fillRect(0,0,canv.width,canv.height);
         
            ctx.fillStyle="lime";
            for(var i=0;i<trail.length;i++) {
                ctx.fillRect(trail[i].x*gs,trail[i].y*gs,gs-2,gs-2);
                if(trail[i].x==px && trail[i].y==py) {
                    tail=5
                }

            }

            trail.push({x:px,y:py});
            while(trail.length>tail) {
            trail.shift();
            }
         
            if(ax==px && ay==py) {
                tail++;
                score++;
                ax=Math.floor(Math.random()*tc);
                ay=Math.floor(Math.random()*tc);
            }
            ctx.fillStyle="red";
            ctx.fillRect(ax*gs,ay*gs,gs-2,gs-2);

            if(px<0) {
                window.alert("Game Over - Final Score: "+score);
            }
            if(px>tc-1) {
                window.alert("Game Over - Final Score: "+score);
            }
            if(py<0) {
                window.alert("Game Over - Final Score: "+score);
            }
            if(py>tc-1) {
                window.alert("Game Over - Final Score: "+score);
            }


        }
        

        function keyPush(evt) {
            switch(evt.keyCode) {
                case 37:
                    xv=-1;yv=0;
                    break;
                case 38:
                    xv=0;yv=-1;
                    break;
                case 39:
                    xv=1;yv=0;
                    break;
                case 40:
                    xv=0;yv=1;
                    break;
            }
        }
        </script>
    </body>

   
    


</html>
